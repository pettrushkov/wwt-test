name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm install -g pnpm

      - run: pnpm install

      - name: Lint code
        run: pnpm run lint:all

      - name: TypeScript check
        run: pnpm tsc --noEmit

      - name: Prettier check
        run: pnpm run format:check:all
