name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - name: Lint code
        run: npm run lint:all

      - name: TypeScript check
        run: tsc --noEmit

      - name: Prettier check
        run: npm run format:check:all

      - name: Run tests
        run: npm test

      - name: Collect coverage
        run: npm run coverage
